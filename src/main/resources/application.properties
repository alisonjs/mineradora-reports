quarkus.http.port=8091
quarkus.swagger-ui.path=/docs

# Database configs
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=quarkus
quarkus.datasource.password=quarkus
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/reports_db
quarkus.datasource.jdbc.max-size=16
quarkus.hibernate-orm.database.generation=update

# Kafka configs
mp.messaging.outgoing.reports.connector=smallrye-kafka
mp.messaging.outgoing.reports.topic=proposal
mp.messaging.connector.smallrye-kafka.bootstrap.server=localhost:9092

quarkus.jackson.fail-on-unknown-properties=false