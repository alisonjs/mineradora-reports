quarkus.http.port=8091
quarkus.swagger-ui.path=/docs

quarkus.oidc.auth-server-url=http://localhost:8180/auth/realms/quarkus
quarkus.oidc.client-id=backend-service
quarkus.oidc.secret=secret

# Database configs
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=quarkus
quarkus.datasource.password=quarkus
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/reports_db
quarkus.datasource.jdbc.max-size=16
quarkus.hibernate-orm.database.generation=update

#kafka configs
mp.messaging.incoming.proposal.connector=smallrye-kafka
mp.messaging.incoming.proposal.topic=proposal
mp.messaging.connector.smallrye-kafka.bootstrap.servers=localhost:9092

quarkus.jackson.fail-on-unknown-properties=false